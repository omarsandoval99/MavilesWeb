<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos y Clases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/materialView.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./avances.html">Volver al inicio</a>
    </nav>
    <main style="margin-left: 15px; margin-right: 15px;">
        <div class="h1">Cuestionario para Objetos y Clases</div>
        <div style="text-align: justify;">

            <p><h4>Cuestionario</h4></p>
            <form action="objetoyclaseForm.html">
            <a class="h6">¿Que es una clase?</a>
            <input class="form-control mt-0 mb-3" style="max-width: 75%;" type="text" id="Pregunta1" required size="50"
                placeholder="Una clase en paradigmas de programación orientada a objetos...">

            <a class="h6">¿Qué es una súper clase?</a>
            <input class="form-control mt-0 mb-3" style="max-width: 75%;" type="text" id="Pregunta2" required size="50"
                placeholder="Una súper clase de una clase...">

            <a class="h6">¿Qué es una sub clase?</a>
            <input class="form-control mt-0 mb-3" style="max-width: 75%;" type="text" id="Pregunta3" required size="50"
                placeholder="Se trata de una clase que...">

            <a class="h6">¿Qué es un objeto?</a>
            <input class="form-control mt-0 mb-3" style="max-width: 75%;" type="text" id="Pregunta4" required size="50"
                placeholder="Elemento de paradigma de programación...">

            <a class="h6">¿Para qué sirve una clase?</a>
            <input class="form-control mt-0 mb-3" style="max-width: 75%;" type="text" id="Pregunta5" required size="50"
                placeholder="¿Qué permite una clase en programación orientada a objetos?">
            <input type="submit" class="btn btn-primary" value="Enviar"/>
        </form> 
        </div>
    
    </main>
    <a type="button" class="btn btn-dark sticky-btn-right-left text-white" href="./herencia.html">Ir al siguiente
        material</a>
</body>

</html>
